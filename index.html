<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>📚 TO DO LIST</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <header>📚 투두리스트</header>
            <form class="input-box">
                <input id="todo-input" autofocus placeholder="할 일을 입력하세요" />
                <button type="button" id="add-todo-btn">➕</button>
            </form>

            <section class="todo-list-box">
                <h4 id="todo-list-title">📋 TO DO (0)</h4>
                <ul class="todo-list">
                    <!-- 할 일 추가될 곳 -->
                </ul>
            </section>
            <hr />
            <section class="done-list-box">
                <h4 id="done-list-title">💿 DONE (0)</h4>
                <ul class="done-list">
                    <!-- 완료된 일 추가될 곳 -->
                </ul>
            </section>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
